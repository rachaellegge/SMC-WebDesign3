<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-sphere color="#CCC" radius=".5" rotation="-90 0 1" position="-1 1 -2"></a-sphere>
        

        <!-- banner --> 
        <a-box color="#acace6" position="0 1.7 -3" depth="0.1" height="0.5" width="2"></a-box>
        <a-text value="Welcome!
            TO MY WORLD" position="-0.8 1.7 -2.9" color="black" width="5"></a-text>
        <!-- banner -->

       <!-- rainbow --> 
      <a-torus position="0 1.25 -5" radius="5" color="#967bb6"></a-torus>
      <a-torus position="0 1.25 -5" radius="4" color="#ff69b4"></a-torus>
      <a-torus position="0 1.25 -5" radius="3" color="#afeeee"></a-torus>
      <a-torus position="0 1.25 -5" radius="2" color="#f984e5"></a-torus>
      <!-- rainbow --> 

      <!-- pillars --> 
      <a-cylinder position="-1 1 -3" radius="0.1" height="2" color="#f4c2c2"></a-cylinder>
      <a-cylinder position="1 1 -3" radius="0.1" height="2" color="#f4c2c2"></a-cylinder>
      <!-- pillars --> 

      <!-- sky and ground --> 
      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="6" color="#cfffe5"></a-plane>
      <a-sky color="#fadadd"></a-sky>
    </a-scene>
    <!-- sky and ground --> 
  </body>
</html>
